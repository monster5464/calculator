<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <link rel="shortcut icon" href="https://tse2.mm.bing.net/th/id/OIP.gxgH1Zq6F5jbBIkoh9YUQwHaDw?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" type="image/x-icon">
</head>
<style> 
    body{
        width: 100%;
        height: 100vh;
        place-content: center;
        place-items: center;
    }
    form{
        width: 400px;
        height:auto;
    }
</style>
<body>
    
        <form action="#" class="  shadow-lg form-control w-25 h-50 bg-dark-subtle" id="frm"> 
            <label for="inputA" class=" mt-4">Input Value A</label>
            <input type=" number" id="inputA" value="" class=" form-control" placeholder="only number">
            <label for="inputB" class=" mt-3">Input Value B</label>
            <input type=" number" id="inputB" placeholder="only number" value="" class=" form-control">
              <label for="inputsymbol" class=" mt-3">Choose[+,-,x,/]</label>
            <input type=" symbol" id="inputsym" placeholder="+,-,*,/" value="" class=" form-control">
            <label for="Result" class=" mt-3">Result</label>
            <input type=" number" id="result" value="0" class=" form-control" placeholder="0" readonly>
        </form>
        <div class=" mt-2 d-flex gap-5">
            <button onclick="calculate()" id="calbtn" class=" btn btn-success  px-2">Calculate</button>
            <button onclick="reset()" id="resetbtn" class=" btn btn-danger px-4">Reset</button>
        </div>
</body>
<script>
    const inputA=document.getElementById("inputA");
    const inputB=document.getElementById("inputB");
    const inputsym=document.getElementById("inputsym");
    const result=document.getElementById("result");
    const calbtn=document.getElementById("calbtn");
    const resetbtn=document.getElementById("resetbtn");

    
    const calculate = ()=>{
        const a= parseFloat(inputA.value) || 0
        const b= parseFloat(inputB.value) || 0
        const op=inputsym.value.trim();
        var cal;

        switch (op){
            case "+":{
              cal=a+b;
            }break
            case "-":{
               cal=a-b;
            }break
            case "/":{
                if(b===0){
                    alert('No limited!')
                }else{
                    cal=a/b;
                }
                
            }break
            case "*":{
                cal=a*b;
            }break;
            default :{
                alert("No this operater!")
            }
        }
        result.value=cal;

    }
    const reset = ()=>{
        inputA.value="0";
        inputB.value="0";
        result.value="0";
       
    }
</script>
</html>
